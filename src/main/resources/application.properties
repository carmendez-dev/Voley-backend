spring.application.name=voley-backend

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/voley
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Configuración de logs
logging.level.com.voley=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuración de pagos automáticos (correcto: app.pago)
app.pago.cuota-mensual=80.00
app.pago.dia-vencimiento=15
app.pago.generar-pagos-automaticos=true
app.pago.tipos-usuario-con-pagos=jugador,miembro
app.pago.meses-adelante=1

# Configuración de logging
logging.level.com.voley.service.PagoServiceImpl=DEBUG
logging.level.com.voley.service.UsuarioServiceImpl=INFO

# Configuración de uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=public/uploads/comprobantes
app.upload.max-file-size=5242880
